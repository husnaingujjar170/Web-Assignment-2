<!doctype html>
<html lang="en">

<head>
    <title>Task 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        input {
            width: 300px;
        }
    </style>
</head>

<body>
    <input type="number" id="input" placeholder="Enter number to print table"><br>
    <button type="button" onclick="printtable()">Print Table</button>
    <pre id="print"></pre>
    <script>
        function printtable() {
            const number = parseInt(document.getElementById("input").value);
            let table = "";

            if (isNaN(number)) {
                table = "Please enter a valid number.";
            } else {
                for (let i = 1; i <= 10; i++) {
                    table += `${number} x ${i} = ${number * i}\n`;
                }
            }

            document.getElementById("print").innerHTML = table;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
