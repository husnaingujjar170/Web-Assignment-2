<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiver Website</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="https://fiverr-res.cloudinary.com/npm-assets/layout-server/favicon-16x16.74a458e.png">
</head>
<body>
    <header>
        <nav>
            <div class="type">
              <h1>fiver.</h1>
                <ul>
                    <li class="hoverable">Fiver Business</li>
                    <li class="hoverable">Explore</li>
                    <li class="hoverable">English</li>
                    <li class="hoverable">Become Sleler</li>
                    <li class="hoverable">Sign in</li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="hero-section">
        <div class="content">
          <h1>Find the right freelance service, right away</h1>
          <form action="#" class="search-form">
            <input type="text" placeholder="Search for any service..." required>
            <button class="material-symbols-outlined" type="submit">search</button>
          </form>
          <div class="popular-tags">
            Popular:
            <ul class="tags">
              <li><a href="#">Webite Design</a></li>
              <li><a href="#">Logo Design</a></li>
              <li><a href="#">WordPress</a></li>
              <li><a href="#">AI Design</a></li>
            </ul>
          </div>
        </div>
        <div class="dogi"><img src="images.png" width="350" height="300" /></div>
      </section>
    <script>
        const header = document.querySelector("header");
        const hamburgerBtn = document.querySelector("#hamburger-btn");
        const closeMenuBtn = document.querySelector("#close-menu-btn");
    
        hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));
    
        closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
      </script>
</body>
</html>
