<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form class="signup-form" id="signupForm">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="signupUsername" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" id="email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="signupPassword" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
            </div>
            <div class="input-box">
                <input type="date" placeholder="Birthdate" id="birthdate" required>
            </div>
            <div class="input-box">
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-box">
                <input type="tel" placeholder="Phone Number" id="phoneNumber">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Zip Code" id="zipCode">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Country" id="country">
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Already have an account?<a href="signin.html">Sign In</a></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
