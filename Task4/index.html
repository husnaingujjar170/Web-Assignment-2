<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="user-choice-container">
            <h2>Choose</h2>
            <div class="image-row">
                <div class="image-container">
                    <img id="rock" src="red_rock.png" height="65px" width="45px" alt="Rock">
                    <p class="image-text">Rock</p>
                </div>
                <div class="image-container">
                    <img id="paper" src="blue_paper.png" height="65px" width="45px" alt="Paper">
                    <p class="image-text">Paper</p>
                </div>
                <div class="image-container">
                    <img id="scissors" src="green_scissors.png" height="65px" width="45px" alt="Scissors">
                    <p class="image-text">Scissors</p>
                </div>
            </div>
        </div>
        <div class="result-container">
            <h2>Result</h2>
            <div id="result-text"></div>
            <div id="user-score">User: 0</div>
            <div id="computer-score">Computer: 0</div>
            <p id="continue-msg" style="display: none;">Do you want to continue?</p>
        </div>
    </div>
</body>
</html>
